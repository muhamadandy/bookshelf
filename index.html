<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <script
      src="https://kit.fontawesome.com/ac4a83189a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-book-open"></i> BookShelf</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Judul</label>
          <input type="text" id="title" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="author">Penulis</label>
          <input type="text" id="author" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="year">Tahun</label>
          <input type="Number" id="year" class="form-control" required />
        </div>
        <div class="form-group">
          <input type="checkbox" />
          <span>Selesai dibaca</span>
        </div>
        <button type="submit" class="btn">Masukkan Buku ke Rak</button>
      </form>
    </div>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Cari Buku sesuai judul..."
        />
      </div>
      <div class="tabs">
        <div class="tab active" id="all-books">Semua Buku</div>
        <div class="tab" id="read-books">Selesai dibaca</div>
        <div class="tab" id="unread-books">Belum selesai dibaca</div>
      </div>
      <div class="book-list" id="book-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
